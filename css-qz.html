    <div class="container-2">
        <h2>Basic CSS Questions</h2>
        <form>
            <div class="ques1">
                <label class="question" for="">Q1. What is CSS?</label>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">a. CSS is a style sheet language</label>
                </div>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">b. CSS is designed to separate the presentation and content, including layout, colors, and fonts</label>
                </div>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">c. CSS is the language used to style the HTML documents</label>
                </div>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">d. All of the mentioned</label>
                </div>
            </div>
            <div class="ques2">
                <label class="question" for="">Q2. Which of the following CSS selectors are used to specify a group of elements?</label>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">a. tag</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">b. id</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">c. class</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">d. both class and tag</label>
                </div>
            </div>
            <div class="ques3">
                <label class="question" for="">Q3. Which of the following has introduced text, list, box, margin, border, color, and background properties?</label>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">a.  HTML</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">b. PHP</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">c. CSS</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">d. Ajax</label>
                </div>
            </div>
            <div class="ques4">
                <label class="question" for="">Q4. Which of the following CSS framework is used to create a responsive design?</label>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">a. django</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">b. rails</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">c. larawell</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">d. bootstrap</label>
                </div>
            </div>
            <div class="ques5">
                <label class="question" for="">Q5. Which of the following CSS property is used to make the text bold?</label>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">a. text-decoration: bold</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">b. font-weight: bold</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">c. font-style: bold</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">d. text-align: bold</label>
                </div>
            </div>
            <input type="submit" name="" id="submit" value="Submit">
