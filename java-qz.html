    <div class="container-2">
        <h2>Basic Java Questions</h2>
        <form>
            <div class="ques1">
                <label class="question" for="">Q1. Who invented Java Programming?</label>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">a. Guido Van Rossum</label>
                </div>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">b. James Gosling</label>
                </div>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">c. Dennis Ritchie</label>
                </div>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">d. Bjarne Stroustrup</label>
                </div>
            </div>
            <div class="ques2">
                <label class="question" for="">Q2. Which statement is true about Java?</label>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">a. Java is a sequence-dependent programming language</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">b. Java is a code dependent programming language</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">c. Java is a platform-dependent programming language</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">d. Java is a platform-independent programming language</label>
                </div>
            </div>
            <div class="ques3">
                <label class="question" for="">Q3. Which component is used to compile, debug and execute the java programs?</label>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">a.  JRE</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">b. JIT</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">c. JDK</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">d. JVM</label>
                </div>
            </div>
            <div class="ques4">
                <label class="question" for="">Q4. Which one of the following is not a Java feature?</label>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">a. Object-oriented</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">b. Use of pointers</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">c. Portable</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">d. Dynamic and Extensible</label>
                </div>
            </div>
            <div class="ques5">
                <label class="question" for="">Q5. Which of these cannot be used for a variable name in Java?</label>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">a. identifier & keyword</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">b. identifier</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">c. keyword</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">d. none of the mentioned</label>
                </div>
            </div>
