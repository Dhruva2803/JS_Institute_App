    <div class="container-2">
        <h2>Basic JavaScript Questions</h2>
        <form>
            <div class="ques1">
                <label class="question" for="">Q1. What is JavaScript?</label>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">a. JavaScript is a scripting language used to make the website interactive</label>
                </div>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">b. JavaScript is an assembly language used to make the website interactive</label>
                </div>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">c. Dennis RitchieJavaScript is a compiled language used to make the website interactive/label>
                </div>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">d. None of the mentioned</label>
                </div>
            </div>
            <div class="ques2">
                <label class="question" for="">Q2. Which of the following is correct about JavaScript?</label>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">a. JavaScript is an Object-Based language</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">b.  JavaScript is Assembly-language</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">c. JavaScript is a High-level language</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">d. JavaScript is an Object-Oriented language</label>
                </div>
            </div>
            <div class="ques3">
                <label class="question" for="">Q3. Arrays in JavaScript are defined by which of the following statements?</label>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">a. It is an ordered list of values</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">b. It is an ordered list of objects</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">c. It is an ordered list of string</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">d. It is an ordered list of functions</label>
                </div>
            </div>
            <div class="ques4">
                <label class="question" for="">Q4.  Which of the following is not javascript data types?</label>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">a. Null type</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">b. Undefined type</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">c. Number type</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">d. All of the mentioned</label>
                </div>
            </div>
            <div class="ques5">
                <label class="question" for="">Q5. Where is Client-side JavaScript code is embedded within HTML documents?</label>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">a. A URL that uses the special javascript:code</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">b. A URL that uses the special javascript:protocol</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">c. A URL that uses the special javascript:encoding</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">d. A URL that uses the special javascript:stack</label>
                </div>
            </div>
