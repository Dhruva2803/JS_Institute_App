<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.2.0/mdb.min.css" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@8.2.0/css/mdb.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="std-home.css">
  <link rel="stylesheet" href="admin-home.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <div class="container-fluid justify-content-between">
      <!-- Left elements -->
      <div class="d-flex">
        <!-- Brand -->
        <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="#">
          <img src="home-logo.png" height="40" alt="MDB Logo" loading="lazy" style="margin-top: 2px;" />
        </a>
      </div>

      <!-- center elements -->
      <ul class="navbar-nav flex-row d-none d-md-flex gap-md-4">
        <li class="nav-item me-3 me-lg-1 active">
          <p>17-02-2025</p>
        </li>

        <li class="nav-item me-3 me-lg-1">
          <p>8:30 AM</p>
        </li>
      </ul>

      <!-- Right elements -->
      <ul class="navbar-nav flex-row gap-3">
        <li class="nav-item me-3 me-lg-1 ">
          <!-- timer -->
          <i class="fa-regular fa-clock"></i>
        </li>
        <li class="nav-item me-3 me-lg-1">
          <!-- calculator -->
          <i class="fa-solid fa-calculator"></i>
        </li>
        <li class="nav-item dropdown me-3 me-lg-1">
          <!-- Contact Number -->
          <i class="fa-solid fa-phone"></i> +91-1234567890
        </li>
      </ul>
    </div>
  </nav>


  <!-- side bar -->
  <main>
    <label id="menu" for="box">
      <i class="fa-solid fa-bars"></i>
    </label>
    <input type="checkbox" id="box">
    <aside>
      <!-- menu items -->
      <div class="profile-name">
        <div id="profile-pic">
          <div class="profile-photo">
            <img src="Profile-photo.jpg" alt="">
          </div>
        </div>
        <div id="profile-details">
          <h4>Dhruva Kawli</h4>
          <p>Admin</p>
        </div>
      </div>

      <button class="menu-button">
        <div class="menu-box1">
          <div class="menu-icon">
            <i class="fa-solid fa-book"></i>
          </div>
          <div class="menu-content"><a href="courses.html">
              <p>Students</p>
            </a></div>
        </div>
      </button>

      <button class="menu-button">
        <div class="menu-box1">
          <div class="menu-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="menu-content"><a href="jobs.html">
              <p>Jobs</p>
            </a></div>
        </div>
      </button>

      <button class="menu-button">
        <div class="menu-box1">
          <div class="menu-icon">
            <i class="fa-solid fa-clipboard"></i>
          </div>
          <div class="menu-content">
            <p>Upcoming Interviews</p>
          </div>
        </div>
      </button>

      <button class="menu-button">
        <div class="menu-box1">
          <div class="menu-icon">
            <i class="fa-solid fa-graduation-cap"></i>
          </div>
          <div class="menu-content">
            <p>Batches</p>
          </div>
        </div>
      </button>

      <button class="menu-button">
        <div class="menu-box1">
          <div class="menu-icon">
            <i class="fa-solid fa-comment"></i>
          </div>
          <div class="menu-content"><a href="quiz.html">
              <p>Chat</p>
            </a></div>
        </div>
      </button>

      <!-- Button trigger modal -->
      <button type="button" class="menu-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <div class="menu-box1">
          <div class="menu-icon">
            <i class="fa-solid fa-right-from-bracket"></i>
          </div>
          <div class="menu-content">
            <p>Logout</p>
          </div>
        </div>
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Logout</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Logout Successfully !!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>

    </aside>

    <section class="section-items">
        <div class="left">
            <div class="pie-chart">
                <div class="x-box-1"></div>
                <div class="x-box-cont">
                    <h1>Total Students</h1>
                    <h2 style="color:green">Freshers 64%</h2>
                    <h2 style="color:red">Experienced 36%</h2>
                </div>
            </div>
            
        </div>

        <div class="right">
            <div class="pie-chart">
                <div class="x-box-2"></div>
                <div class="x-box-cont">
                    <h1>Placement Rate</h1>
                    <h2 style="color:blue">Placed 77%</h2>
                    <h2 style="color:red">Unplaced 23%</h2>
                </div>
            </div>
        </div>
        <!-- Chat Bot -->
        <div class="chatbot">
            <div class="chatbot-icon">
            <i class="fa-solid fa-plus"></i>
            </div>
        </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
