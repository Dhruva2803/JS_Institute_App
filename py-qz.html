    <div class="container-2">
        <h2>Basic Python Questions</h2>
        <form>
            <div class="ques1">
                <label class="question" for="">Q1. How is the father of python language ?</label>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">a. Guido Van Rossum</label>
                </div>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">b. Wick van Rossum</label>
                </div>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">c. Rasmus Lerdorf</label>
                </div>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">d. Niene Stom</label>
                </div>
            </div>
            <div class="ques2">
                <label class="question" for="">Q2. Which type of Programming does Python support ?</label>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">a. object-oriented programming</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">b. structured programming</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">c. functional programming</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">d. all of the mentioned</label>
                </div>
            </div>
            <div class="ques3">
                <label class="question" for="">Q3. Is Python case sensitive when dealing with identifiers?</label>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">a. no</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">b. yes</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">c. machine dependent</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">d. machine dependent</label>
                </div>
            </div>
            <div class="ques4">
                <label class="question" for="">Q4.Which of the following is the correct extension of the Python file?</label>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">a. .python</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">b. .pl</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">c. .py</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">d. .p</label>
                </div>
            </div>
            <div class="ques5">
                <label class="question" for="">Q5. Is Python code compiled or interpreted?</label>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">a. Python code is both compiled and interpreted</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">b. Python code is neither compiled nor interpreted</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">c. Python code is only compiled</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">d. Python code is only interpreted</label>
                </div>
            </div>
