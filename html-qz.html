    <div class="container-2">
        <h2>Basic HTML Questions</h2>
        <form>
            <div class="ques1">
                <label class="question" for="">Q1. What is HTML?</label>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">a. HTML describes the structure of a webpage</label>
                </div>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">b. HTML is the standard markup language mainly used to create web pages</label>
                </div>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">c. HTML consists of a set of elements that helps the browser how to view the content</label>
                </div>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">d. All of the mentioned</label>
                </div>
            </div>
            <div class="ques2">
                <label class="question" for="">Q2. Who is the father of HTML?</label>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">a. Rasmus Lerdorf</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">b. Tim Berners-Lee</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">c.  Brendan Eich</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">d. Sergey Brin</label>
                </div>
            </div>
            <div class="ques3">
                <label class="question" for="">Q3. HTML stands for __________</label>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">a. HyperText Markup Language</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">b. HyperText Machine Language</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">c. HyperText Marking Language</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">d. HighText Marking Language</label>
                </div>
            </div>
            <div class="ques4">
                <label class="question" for="">Q4. Which of the following is used to read an HTML page and render it?</label>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">a. Web server</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">b. Web network</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">c. Web browser</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">d. Web matrix</label>
                </div>
            </div>
            <div class="ques5">
                <label class="question" for="">Q5. Which of the following is not a difference between HTML and XHTML?</label>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">a. Charset in both html and xhtml is “text/html”</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">b. Tags and attributes are case-insensitive in HTML but not in XHTML</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">c. Special characters must be escaped using character entities in XHTML unlike HTML</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">d. Charset in html is “text/html” where as in xhtml it is “application/xml+xhtml”</label>
                </div>
            </div>
            <input type="submit" name="" id="submit" value="Submit">
