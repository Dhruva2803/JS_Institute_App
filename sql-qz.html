    <div class="topnav">
        <h3>SQL Quiz</h3>

    <div class="container-2">
        <h2>Basic SQL Questions</h2>
        <form>
            <div class="ques1">
                <label class="question" for="">Q1. What does SQL stand for?</label>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">a. Structured Query Language</label>
                </div>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">b. Standard Query Language</label>
                </div>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">c. Simple Query Language</label>
                </div>
                <div class="q1a">
                    <input type="radio" name="q1" id="q1">
                    <label for="q1">d. Sequential Query Language</label>
                </div>
            </div>
            <div class="ques2">
                <label class="question" for="">Q2. Which of the following is NOT a valid keyword in SQL?</label>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">a. SELECT</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">b. DELETE</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">c. WHERE</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q2" id="q2">
                <label for="q2">d. INCLUDE</label>
                </div>
            </div>
            <div class="ques3">
                <label class="question" for="">Q3. Which of the following operators is used to compare two values in SQL?</label>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">a. +</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">b. =</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">c. <></label>
                </div>
                <div class="q1a">
                <input type="radio" name="q3" id="q3">
                <label for="q3">d. &</label>
                </div>
            </div>
            <div class="ques4">
                <label class="question" for="">Q4.What is the purpose of the SQL keyword “DISTINCT” in a SELECT statement?</label>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">a. To retrieve unique values from a column</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">b. To filter NULL values</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">c. To delete duplicate records
                </label>
                </div>
                <div class="q1a">
                <input type="radio" name="q4" id="q4">
                <label for="q4">d. To sort the result set</label>
                </div>
            </div>
            <div class="ques5">
                <label class="question" for="">Q5. Which of the following tasks CANNOT be accomplished using SQL?</label>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">a. Creating and modifying database structures</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">b. Writing complex algorithms for data analysis</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">c. Retrieving specific data from a database</label>
                </div>
                <div class="q1a">
                <input type="radio" name="q5" id="q5">
                <label for="q5">d. Adding new data to a database</label>
                </div>
            </div>
            <input type="submit" name="" id="submit" value="Submit">
        </form>
